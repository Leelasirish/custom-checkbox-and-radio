<!DOCTYPE html>
<head>
	<title>custom checkbox</title>
	<link type="text/css" rel="stylesheet" media="all" href="./index.css" />
	<script type="text/javascript" src="./index.js" /></script>
	<style>
		
	</style>
</head>
<body>
	<div class="main-container">
		<div class="content-checkbox">
			<div class="checkbox-wrapper">
				<input id="check-box-react" class="checkbox" type="checkbox" />
				<label class="icon-checkmark" for="check-box-react">React</label>
			</div>
			<div class="checkbox-wrapper">
				<input id="check-box-java" class="checkbox" type="checkbox" />
				<label class="icon-checkmark" for="check-box-java">Java</label>
			</div>
			<div class="checkbox-wrapper">
				<input id="check-box-html" class="checkbox" type="checkbox" />
				<label class="icon-checkmark" for="check-box-html">Html</label>
			</div>
		</div>
		<div class="content-radio">
			<div class="radiobutton-wrapper">
				<input id="radio-button-react" name="radio-group" class="radio" type="radio" />
				<label class="radio-btn" for="radio-button-react">React</label>
			</div>
			<div class="radiobutton-wrapper">
				<input id="radio-button-java" name="radio-group" class="radio" type="radio" />
				<label class="radio-btn" for="radio-button-java">Java</label>
			</div>
			<div class="radiobutton-wrapper">
				<input id="radio-button-html" name="radio-group" class="radio" type="radio" />
				<label class="radio-btn" for="radio-button-html">Html</label>
			</div>
		</div>
	</div>
</body>
</html>
